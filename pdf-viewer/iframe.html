<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PDFJS</title>
    <style>
      a {
        color: blue;
      }

      iframe {
        max-width: 70%;
      }
    </style>

  <body>
    <h1>PDF File in an Iframe</h1>

      class="pdfembed"
      src="http://minio.local/pdfjs/web/viewer.html?file=http://minio.local/fastapi-minio/myfile.pdf"
      width="100%"
      height="720px"
    ></iframe>
  </body>
